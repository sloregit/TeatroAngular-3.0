<div>
  <p>{{ nomePosto }}</p>
  <div *ngFor="let fila of platea; let i = index">
    <span *ngFor="let posto of fila; let j = index">
      <app-pulsante
        [(nomePosto)]="posto"
        [prenotato]="prenotato"
        [rapido]="rapido"
        (cliccato)="rapido ? prenotaVeloce('platea', i, j) : foo($event)"
      >
      </app-pulsante>
    </span>
  </div>
  <br />
  <div *ngFor="let fila of palco; let n = index">
    <span *ngFor="let posto of fila; let m = index">
      <app-pulsante
        [(nomePosto)]="posto"
        [prenotato]="prenotato"
        [rapido]="rapido"
        (cliccato)="rapido ? prenotaVeloce('platea', n, m) : foo($event)"
      >
      </app-pulsante>
    </span>
  </div>
</div>
