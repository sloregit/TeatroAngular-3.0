<div>
  <div *ngFor="let fila of platea; let i = index">
    <span *ngFor="let posto of fila; let j = index">
      <app-pulsante
        [nomePosto]="posto"
        (cliccato)="
          rapido ? prenotaVeloce($event, 'platea', i, j) : foo($event)
        "
      >
      </app-pulsante>
    </span>
  </div>
  <br />
  <div *ngFor="let fila of palco; let n = index">
    <span *ngFor="let posto of fila; let m = index">
      <app-pulsante [nomePosto]="posto"> </app-pulsante>
    </span>
  </div>
</div>
