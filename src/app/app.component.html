  <app-login

    [(nomeUtente)]="nomeUtente"
  ></app-login>
  <br />
  <br />
  <button [disabled]="!nomeUtente || !spettacoloScelto" (click)="foo()">
    Prenota
  </button>
  <button [disabled]="!nomeUtente || !spettacoloScelto" (click)="foo2()">
    Veloce
  </button>
</div>

<div *ngIf="admin && spettacoliIn">
